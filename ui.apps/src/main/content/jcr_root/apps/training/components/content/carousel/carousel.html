      <!--**2**------Carousel custom component--start-----******* -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
         <!-- Indicators -->
         <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
         </ol>
         <!-- Wrapper for slides -->
         <div class="carousel-inner" role="listbox">
            <div class="item active">
               <img src="/content/dam/training/aem.jpg" alt="New York" width="1200" height="700">
               <div class="carousel-caption">
                  <h3>New York</h3>
                  <p>The atmosphere in New York is lorem ipsum.</p>
               </div>
            </div>
            <div class="item">
               <img src="/content/dam/training/mean.jpg" alt="Chicago" width="1200" height="700">
               <div class="carousel-caption">
                  <h3>Chicago</h3>
                  <p>Thank you, Chicago - A night we won't forget.</p>
               </div>
            </div>
            <div class="item">
               <img src="/content/dam/training/angularjs.png" alt="Los Angeles" width="1200" height="700">
               <div class="carousel-caption">
                  <h3>LA</h3>
                  <p>5 Days Mock Training at LA!</p>
               </div>
            </div>
         </div>
         <!-- Left and right controls -->
         <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
         <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
         <span class="sr-only">Previous</span>
         </a>
         <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
         <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
         <span class="sr-only">Next</span>
         </a>
      </div>
      <!--****------carousel custom component--end-----****-->
<sly data-sly-call="${template.placeholder @ isEmpty=list.items.size == 0}"/>
