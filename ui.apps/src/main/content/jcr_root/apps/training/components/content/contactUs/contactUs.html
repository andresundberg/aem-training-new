
<div id="contact" class="container">

            <div class="col-md-4">
               <p>${properties.jcr:infoText}</p>
               <p><span class="glyphicon glyphicon-map-marker"></span> ${properties.jcr:address}</p>
               <p><span class="glyphicon glyphicon-phone"></span> Phone: ${properties.jcr:phoneNumber}</p>
               <p><span class="glyphicon glyphicon-envelope"></span> Email: ${properties.jcr:email}</p>
            </div>
            <div class="col-md-8">
               <div class="row">
                  <div class="col-sm-6 form-group">
                          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                  </div>
                <div class="col-sm-6 form-group">
                         <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                   </div>
                   </div>
               		<textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
               <br>

               <div class="row">
                  <div class="col-md-12 form-group">
                      <div data-sly-resource="${'sendButton' @ resourceType='training/components/form/button'}"></div>
                  </div>
               </div>
            </div>
